---
ansible:
  config_file: ../../ansible.cfg
  vault_password_file: ../../tools/vault_from_gpg_agent.py
  raw_env_vars:
    ANSIBLE_ROLES_PATH: ../:../../roles:../../roles-internal

vagrant:
  platforms:
    - name: jessie64
      box: debian/jessie64

    - name: trusty64
      box: ubuntu/trusty64

  providers:
    - name: virtualbox
      type: virtualbox

  instances:
    - name: jitsi-meet
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
